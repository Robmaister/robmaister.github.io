<div class="header-container">
    <header class="clearfix">
        <div class="header-line">
            <i class="fa fa-fw fa-bars nav-toggle fa-2x" id="nav-toggle"></i>
            <a href="{{ site.baseurl }}/" class="nav-title">Robert Rouhani</a>
        </div>
        <nav>
            <ul class="nav-root">
            {% for n in page.nav %}
                <li class="nav-item">
                    <a href="{{ n.url }}"><i class="fa fa-fw {{ n.icon }}"></i><span class="nav-text">{{ n.text }}</span></a>
                </li>
            {% endfor %}
            </ul>
        </nav>
    </header>
    <footer class="clearfix">
        <span>
        {% for l in site.social-media-links %}
            <a class="social-media-link" href="{{ l.url }}" title="{{ l.site }}"><i class="fa fa-fw {{ l.icon }}"></i></a>
        {% endfor %}
        </span>
         <p class="copyright">Copyright (c) 2015 Robert Rouhani</p>
    </footer>
</div>
